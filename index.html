<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

    <div id="root">
        <div class="container">

            <!-- slider -->
            <div class="slider">
                <!-- arrow left -->
                <div class="arrow" @click="prevImage">
                    <i class="fas fa-chevron-left"></i>
                </div>
    
                <!-- images -->
                <div class="images">
                    <img :src="sliderImages[activeImage]" alt="">
                </div>
    
                <!-- arrow right -->
                <div class="arrow" @click="nextImage">
                    <i class="fas fa-chevron-right"></i>
                </div>

            </div>
    
            <div class="circles">
                <span v-for="(image, index) in sliderImages" class="circle" :class="{ 'active': index == activeImage }">
                    <i class="fas fa-circle"></i>
                </span>
            </div>
        </div>
    
    </div>


    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
